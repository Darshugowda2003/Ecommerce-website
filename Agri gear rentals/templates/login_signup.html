<!doctype html>
<html lang="en">
<head>
    <title>Login/Sign Up - Agri Gear Rentals</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #f7f7f7;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-container h3 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-container .form-group label {
            font-weight: bold;
            color: #343a40;
        }
        .form-container button {
            width: 100%;
        }
        .page-title {
            margin-top: 30px;
            margin-bottom: 30px;
            color: #343a40;
            font-weight: bold;
        }
        .admin-login-link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center page-title">Login or Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-container">
                    <h3>Login</h3>
                    <form method="POST" action="{{ url_for('login_signup') }}">
                        <input type="hidden" name="action" value="login">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div class="col-md-6">
                <div class="form-container">
                    <h3>Sign Up</h3>
                    <form method="POST" action="{{ url_for('login_signup') }}">
                        <input type="hidden" name="action" value="signup">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" class="form-control" id="signupEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="aadharCardNumber">Aadhar Card Number</label>
                            <input type="text" class="form-control" id="aadharCardNumber" name="aadhar_card_number">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address">
                        </div>
                        <div class="form-group">
                            <label for="cardDetails">Card Details</label>
                            <input type="text" class="form-control" id="cardDetails" name="card_details">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" class="form-control" id="phoneNumber" name="phone_number">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Admin Login -->
        <div class="text-center admin-login-link">
            <a href="{{ url_for('admin_auth') }}" class="btn btn-secondary">Admin Login</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
