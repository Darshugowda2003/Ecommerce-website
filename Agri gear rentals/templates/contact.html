<!doctype html>
<html lang="en">

<head>
    <title>Agri Gear Rentals - Contact Us</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Include your CSS links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
    <!-- Add other CSS files as needed -->

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">

    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="site-wrap" id="home-section">
        <header class="site-navbar site-navbar-target" role="banner">
            <div class="container">
                <div class="row align-items-center position-relative">
                    <div class="col-3">
                        <div class="site-logo">
                            <a href="{{ url_for('index')}}"><strong>Agri Gear Rentals</strong></a>
                        </div>
                    </div>
                    <div class="col-9 text-right">
                        <span class="d-inline-block d-lg-none"><a href="#" class="site-menu-toggle js-menu-toggle py-5"><span class="icon-menu h3 text-black"></span></a></span>
                        <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                            <ul class="site-menu main-menu js-clone-nav ml-auto">
                                <li><a href="{{ url_for('index')}}" class="nav-link">Home</a></li>
                                <li><a href="{{ url_for('account')}}" class="nav-link">Account</a></li>
                                <li><a href="{{ url_for('about')}}" class="nav-link">About</a></li>
                                <li class="active"><a href="{{ url_for('contact')}}" class="nav-link">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <div class="hero inner-page" style="background-image: url('images/hero_1_a.jpg');">
            <div class="container">
                <div class="row align-items-end">
                    <div class="col-lg-5">
                        <div class="intro">
                            <h1><strong>Contact Us</strong></h1>
                            <div class="custom-breadcrumbs"><a href="{{ url_for('index')}}">Home</a> <span class="mx-2"> </span> <strong> </strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="site-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="h3 mb-3 text-black">Contact Us</h2>
                    </div>
                    <div class="col-md-12">
                        <form action="{{ url_for('contact') }}" method="post">
                            <div class="form-group row">
                                <div class="col-md-6 mb-4 mb-lg-0">
                                    <input type="text" class="form-control" placeholder="First name" name="first_name" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Last name" name="last_name" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="email" class="form-control" placeholder="Email address" name="email" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <textarea name="message" class="form-control" placeholder="Write your message." cols="30" rows="10" required></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 mr-auto">
                                    <input type="submit" class="btn btn-block btn-primary text-white py-3 px-5" value="Send Message">
                                </div>
                            </div>
                        </form>
                        <!-- Display success message -->
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-success">
                                    {{ messages[0] }}
                                </div>
                            {% endif %}
                        {% endwith %}
                    </div>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                        <h2 class="footer-heading mb-4">About Us</h2>
                        <p>  </p>
                        <ul class="list-unstyled social">
                            <li><a href="#"><span class="icon-facebook"></span></a></li>
                            <li><a href="#"><span class="icon-instagram"></span></a></li>
                            <li><a href="#"><span class="icon-twitter"></span></a></li>
                            <li><a href="#"><span class="icon-linkedin"></span></a></li>
                        </ul>
                    </div>
                    <div class="col-lg-8 ml-auto">
                        <div class="row">
                            <div class="col-lg-3">
                                <h2 class="footer-heading mb-4">Quick Links</h2>
                                <ul class="list-unstyled">
                                    <li><a href="{{ url_for('index')}}">Home</a></li>
                                    <li><a href="{{ url_for('about')}}">About Us</a></li>
                                    <li><a href="{{ url_for('renting')}}">Renting</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt-5 mt-5 text-center">
                    <div class="col-md-12">
                        <div class="border-top pt-5"></div>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <!-- JavaScript links -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <!-- Add other JavaScript files as needed -->
</body>

</html>
